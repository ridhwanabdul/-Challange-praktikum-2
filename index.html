<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge_22114666</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Challenge_22114666</h1>

    <table id="center">
        <thead>
            <tr>
                <th id="thead" colspan="4">Daftar Buku</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3"><img src="image.jpeg" alt="Web Progamming Book"></td>
                <td>Judul</td>
                <td>:</td>
                <td>Laskar Pelangi</td>
            </tr>
            <tr>
                <td>Harga</td>
                <td>:</td>
                <td>Rp130.000,00</td>
            </tr>
            <tr>
                <td>Pengarang</td>
                <td>:</td>
                <td>Andrea Hirata</td>
            </tr>
        </tbody>
    </table>

    <br> <br>


    <table id="form">
        <caption>Isilah formulir dibawah ini:</caption>
        <tbody>
            <tr>
                <td class="row"><label for="name">Nama:</label></td>
                <td class="row"><input type="text" name="nameUser" id="name" value="Ridhwan Abdul Hakim"></td>
            </tr>
            <tr>
                <td class="row"><label for="pass">Password:</label></td>
                <td class="row"><input type="password" name="passUser" id="pass"></td>
            </tr>
            <tr>
                <td class="row">
                    <p>Jenis Kelamin:</p>
                </td>
                <td class="row">
                    <input type="radio" name="genderUser" id="gender1" value="lakiLaki" checked>
                    <label for="gender1">Laki-laki</label>
                    <input type="radio" name="genderUser" id="gender2" value="perempuan">
                    <label for="gender2">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td class="row">
                    <p>Hobi:</p>
                </td>
                <td class="row">
                    <input type="checkbox" name="hobi1" id="melukis">
                    <label for="melukis">Melukis</label>
                    <input type="checkbox" name="hobi2" id="menulis" checked>
                    <label for="menulis">Menulis</label>
                    <input type="checkbox" name="hobi3" id="membaca">
                    <label for="membaca">Membaca</label>
                </td>
            </tr>
            <tr>
                <td class="row"><label for="asalKota">Asal Kota:</label></td>
                <td class="row">
                    <select name="asalKota" id="asalKota">
                        <option value="jakarta">Jakarta</option>
                        <option value="batam" selected>Batam</option>
                        <option value="surabaya">Surabaya</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="row"> <label for="komentar">Komentar Anda:</label></td>
                <td class="row"><textarea name="komenUser" id="komentar" cols="30"
                        rows="5">Pemrograman Web 2024</textarea></td>
            </tr>
            <tr>
                <td class="row"><input type="button" value="Mulai Proses!"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
